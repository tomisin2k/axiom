<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXIOM Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      padding: 20px;
      max-width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-triangle {
      width: 30px;
      height: 30px;
      position: relative;
    }

    .logo-triangle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid white;
    }

    .logo-triangle::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 5px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid black;
    }

    .axiom-logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .axiom-logo span {
      color: #9090ff;
      font-size: 16px;
      vertical-align: top;
    }

    .title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .realized-value {
      background-color: #6eeaa0;
      color: black;
      font-size: 32px;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      width: 80%;
    }

    .sol-logo-large {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      filter: brightness(0);
    }

    .equal {
      display: inline-block;
      width: 24px;
    }

    .equal::before, .equal::after {
      content: '';
      display: block;
      height: 3px;
      background-color: currentColor;
      margin: 4px 0;
    }

    .sol-logo {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      filter: brightness(0) invert(0.5) sepia(1) saturate(5) hue-rotate(130deg);
    }

    .stats {
      margin-bottom: 20px;
      width: 80%;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
    }

    .stat-label {
      font-size: 20px;
      font-weight: 500;
      width: 160px;
    }

    .stat-value {
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: absolute;
      right: 0;
    }

    .profit {
      color: #6eeaa0;
    }

    .footer-section {
      padding: 0 20px;
      margin-top: auto;
    }

    .username {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .username-icon {
      width: 30px;
      height: 30px;
      background-color: #ff9f43;
      border-radius: 4px;
      margin-right: 10px;
    }

    .username-text {
      font-size: 18px;
    }

    .promo {
      font-size: 14px;
      color: #888;
      display: flex;
      align-items: center;
      margin-bottom: 1000px;
    }

    .globe-icon {
      margin-right: 5px;
      font-size: 16px;
    }

    .glass-elements {
      position: absolute;
      right: 20px;
      top: 80px;
      width: 150px;
      height: 240px;
      z-index: 0;
      opacity: 0.6;
    }

    .glass {
      position: absolute;
      background-color: rgba(100, 100, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: rotate(10deg);
      border-radius: 8px;
    }

    .glass-1 {
      width: 120px;
      height: 180px;
      top: 20px;
      right: 10px;
      transform: rotate(15deg);
    }

    .glass-2 {
      width: 100px;
      height: 100px;
      top: 90px;
      right: 40px;
      transform: rotate(-15deg);
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-elements">
      <div class="glass glass-1"></div>
      <div class="glass glass-2"></div>
    </div>

    <div class="content">
      <div class="header">
        <div class="logo-triangle"></div>
        <div class="axiom-logo">AXIOM<span>Pro</span></div>
      </div>

      <div class="title">1D Realized</div>

      <div class="realized-value">
        <img src="images/sol-colored.png" alt="Solana" class="sol-logo-large" />
        +322.5
      </div>

      <div class="stats">
        <div class="stat-row">
          <div class="stat-label">PNL</div>
          <div class="stat-value profit">+10766%</div>
        </div>

        <div class="stat-row">
          <div class="stat-label">Total Bought</div>
          <div class="stat-value">
            <img src="images/sol-colored.png" alt="Solana" class="sol-logo" />2.996
          </div>
        </div>

        <div class="stat-row">
          <div class="stat-label">Total Sold</div>
          <div class="stat-value">
            <img src="images/sol-colored.png" alt="Solana" class="sol-logo" />325.5
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-section">
    <div class="username">
      <div class="username-icon"></div>
      <div class="username-text">@kashinout</div>
    </div>
    <div class="promo">
      <span class="globe-icon">â—‹</span>
      axiom.trade&nbsp;&nbsp;&nbsp;Save 10% off fees
    </div>
  </div>
</body>
</html>
